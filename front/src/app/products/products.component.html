<h1> Nuestros Productos</h1>



<div id="card_section-root">
  <ng-container *ngIf="selectedCategory === 'marvel'">
    <div *ngFor="let product of products" class="card">
      <img [src]="product.image" [alt]="product.description">
      <div class="card-content">
        <h3>${{ product.price }}</h3>
        <h4>{{ product.description }}</h4>
        <button (click)="redirectToDetail(product.detailPath)">Ver Mas</button>
      </div>
    </div>
 
</ng-container>
